<ion-header>
  <ion-navbar color="secondary">
      <ion-title>Calcular Calorias</ion-title>
      
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p>
      Calcular el total de calorias:
  </p>

  <ion-list>
      <ion-card color="azulb" *ngFor="let favorite of favoritesList$ | async">
        <p>{{favorite.nombre}}</p>
        <p id="caloria">{{favorite.calorias}}</p>
      </ion-card>
      <ion-item>
          <button ion-button default color="primary" item-end (click)="CalcularCalorias()">Calcular</button>
      </ion-item>

      <ion-item>
          <ion-label>Total: {{totalCalorias}}</ion-label>
      </ion-item>
  </ion-list>

</ion-content>
