<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding color="secondary">

  <ion-item>
    <ion-label floating>Correo Electronico</ion-label>
    <ion-input type="text" [(ngModel)]="user.email"></ion-input>
  </ion-item>

  <ion-item>
      <ion-label floating>Contrase√±a</ion-label>
      <ion-input type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>

  <button ion-button (click)="login(user)">Login</button>
  <button ion-button (click)="register()">Register</button>
</ion-content>
